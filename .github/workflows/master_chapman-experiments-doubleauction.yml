# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - chapman-experiments-doubleauction

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Build using AppService-Build
      env:
        ALLOWED_HOSTS: localhost 127.0.0.1
        DBHOST: localhost
        DBNAME: github_actions
        DBPASS: postgres
        DBUSER: postgres
        LOG_LOCATION: abc
        EMAIL_MS_HOST: abc
        EMAIL_MS_USER_NAME: abc
        EMAIL_MS_PASSWORD: abc
        ESI_AUTH_URL : http://localhost:8003
        ESI_AUTH_ACCOUNT_URL : http://localhost:8003/account/
        ESI_AUTH_PASSWORD_RESET_URL : http://localhost:8003/password-reset/
        ESI_AUTH_USERNAME : double_auction_local
        ESI_AUTH_PASS : asdfasdf12341234
        ESI_AUTH_APP : Double Auction Local
        REDIS : localhost
        SECRET_KEY: super_duper_secret_key
      uses: azure/appservice-build@v2
      with:
        platform: python
        platform-version: '3.8'

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chapman-experiments-doubleauction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_406ddd005fdc46ea9c82e9f63b11ec11 }}