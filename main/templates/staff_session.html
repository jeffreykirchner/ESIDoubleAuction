{%extends "base.html"%}
{% load crispy_forms_tags %}

{%block head%}
<script type="text/javascript">

    $(document).ready(function(){
        {%include "staff_session.js"%}
    });

</script>

{%endblock head%}

{% block content %}
<div class="row justify-content-lg-center" v-cloak>
    <div class="col col-md-8">
        <div class="card">                  
            <div class="card-header">                
                <span class="align-middle">Parameters</span>       
                    
                <span class="float-right">
                    <span v-show="reconnecting" class="mr-1">
                        Connecting <i class="fas fa-cog fa-spin fa-1x"></i>
                    </span>
                    <button class="btn btn-outline-primary mr-1" type="button" v-on:click = "downloadParameterset()" title="Download to a file.">
                        <span v-html = "downloadParametersetButtonText"></span>
                    </button> 
                    <button class="btn btn-outline-primary mr-1" type="button" v-bind:disabled = "session.started" v-on:click = "showUploadParameters('parameters')" title = "Upload from a file.">
                        Upload  <i class="fas fa-upload"></i>
                    </button> 
                    <button class="btn btn-outline-primary mr-1" type="button" v-bind:disabled = "session.started" v-on:click = "showImportParameters()" title="Import from another session.">
                        Import <i class="fas fa-file-import"></i>
                    </button> 
                    <button class="btn btn-outline-primary" type="button" v-on:click = "showEditParameters()" title="Show edit form.">
                        Edit <i class="far fa-edit"></i>
                    </button>
                </span>

                
            </div>
            <div class="card-body">                      
                                              
                
            </div>                    
        </div>                
    </div>
    <div class="col col-md-4">
        <div class="card">                  
            <div class="card-header">
                <span class="align-middle">Session</span>      
                
                <span class="float-right">                            
                    <button class="btn btn-outline-primary" type="button" v-on:click = "showEditSession()">
                        Edit <i class="far fa-edit"></i>
                    </button>
                </span>
            </div>
            <div class="card-body">    

                <div class="row">
                    <div class="col-4" style="text-align: right;">
                        {{session_form.title.label}}:
                    </div>
                    <div class="col-md-8">
                        <span v-html="session.title"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4" style="text-align: right;">
                        Run Date:
                    </div>
                    <div class="col-md-8">
                        <span v-html="session.start_date"></span>
                    </div>
                </div>                    
                <div class="row">
                    <div class="col-md-4" style="text-align: right;">
                        Current Period:
                    </div>
                    <div class="col-md-8">
                        <span v-html="session.current_period"></span>
                    </div>
                </div>


            </div>                    
        </div>                
    </div>
</div>

{%include "modals/editSessionModal.html"%}

{% endblock %}
