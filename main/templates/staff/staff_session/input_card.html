{% load crispy_forms_tags %}

<div class="card">                  
    <div class="card-header">                
        <span class="align-middle">Input</span>       
            
        <span class="float-end">
             
        </span>
        
    </div>
    <div class="card-body"> 
        
        <form id="bidOfferForm">
            {% for i in submit_bid_offer_form %}
                <div class="row">
                    <div class = "col col-md-10 offset-md-1">  
                        {{ i|as_crispy_field }}         
                    </div>            
                </div> 
            {% endfor %}
        </form>

        <div class="row">
            <div class = "col col-md-10 offset-md-1 mt-2 text-end">
                <button type="button"
                        class="btn btn-outline-success"
                        title="Submit bid or offer"
                        v-on:click = ""
                        v-bind:disabled="session.started == false || reconnecting || working">
                    Submit <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>    
    </div>                    
</div>
