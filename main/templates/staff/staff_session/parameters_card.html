<div class="card">                  
    <div class="card-header">                
        <span class="align-middle">Parameters</span>       
            

        <span class="float-end">
            <span v-show="reconnecting" class="me-1">
                Connecting <i class="fas fa-cog fa-spin fa-1x"></i>
            </span>
            <button class="btn btn-outline-primary me-1" type="button" v-on:click = "downloadParameterset()" title="Download to a file.">
                <span v-html = "downloadParametersetButtonText"></span>
            </button> 
            <button class="btn btn-outline-primary me-1" type="button" v-bind:disabled = "session.started" v-on:click = "showUploadParameters('parameters')" title = "Upload from a file.">
                Upload  <i class="fas fa-upload"></i>
            </button> 
            <button class="btn btn-outline-primary me-1" type="button" v-bind:disabled = "session.started" v-on:click = "showImportParameters()" title="Import from another session.">
                Import <i class="fas fa-file-import"></i>
            </button> 
            <button class="btn btn-outline-primary" type="button" v-on:click = "showEditParameters()" title="Show edit form.">
                Edit <i class="far fa-edit"></i>
            </button>
        </span>

        
    </div>
    <div class="card-body">     

        <!-- edit values -->
        <div class="row">
            <div class="col-md text-center">
                <table class="table table-hover table-condensed table-responsive-lg"> 
                    <caption class="text-center" style="caption-side:top;">Buyers</caption>
                    <thead>
                        <tr>
                            <th scope="col" class = "m-1 p-1">
                                ID
                            </th> 
                            <th scope="col" class = "text-center m-1 p-1">
                                Value 1
                            </th>
                            <th scope="col" class = "text-center m-1 p-1">
                                Value 2
                            </th>
                            <th scope="col" class = "text-center m-1 p-1">
                                Value 3
                            </th>
                            <th scope="col" class = "text-center m-1 p-1">
                                Value 4
                            </th>
                        </tr>
                    </thead>
                    <tbody id="buyer_list">

                    </tbody>
                </table>

                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" v-bind:disabled="reconnecting">-</button>
                    <input type="number" 
                           class="form-control text-center"
                           aria-label="Buyer Count"
                           disabled=true
                           style="background-color: white;"
                           v-model="session.parameter_set.number_of_buyers">
                    <button class="btn btn-outline-secondary text-center" type="button">+</button>
                </div>
            </div>
            <div class="col-md text-center">
                <table class="table table-hover table-condensed table-responsive-lg"> 
                    <caption class="text-center" style="caption-side:top;">Sellers</caption>
                    <thead>
                        <tr>
                            <th scope="col" class = "m-1 p-1">
                                ID
                            </th> 
                            <th scope="col" class = "text-center m-1 p-1">
                                Cost 1
                            </th>
                            <th scope="col" class = "text-center m-1 p-1">
                                Cost 2
                            </th>
                            <th scope="col" class = "text-center m-1 p-1">
                                Cost 3
                            </th>
                            <th scope="col" class = "text-center m-1 p-1">
                                Cost 4
                            </th>
                        </tr>
                    </thead>
                    <tbody id="buyer_list">
                        
                    </tbody>
                </table>

                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" v-bind:disabled="reconnecting">-</button>
                    <input type="number"
                           class="form-control text-center"
                           aria-label="Seller Count"
                           disabled=true
                           style="background-color: white;"
                           v-model="session.parameter_set.number_of_sellers">                    
                    <button class="btn btn-outline-secondary" type="button">+</button>
                </div>
            </div>
        </div> 

        <!-- chanage count -->
        <div class="row">
            <div class="col-md text-center">
                
            </div>
            <div class="col-md text-center">
                
            </div>
        </div>                                 
        
    </div>                    
</div>
