<div class="card">                  
    <div class="card-header">
        Upload legacy INI parameter files

        <span class="float-end">
            <span v-show="reconnecting">
                Connecting <i class="fas fa-cog fa-spin fa-1x"></i>
            </span>
        </span>
                                                        
    </div>
    <div class="card-body">  
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="parameter_textarea">Input INI text below</label>
                    <textarea class="form-control"
                              id="parameter_textarea"
                              v-model = "parameters_text"
                              rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-end">
                [[parameter_upload_status]]
            </div>
            <div class="col text-end">
                <button type="submit"
                        class="btn btn-outline-primary"
                        v-bind:disabled="working"
                        v-on:click="sendUploadParameters()">Submit</button>
            </div>
        </div>                    
        
    </div>                    
</div>
